<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body class="loggedin">
<nav class="navtop">
    <div>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
        <a href="{{ url_for('view_candidate') }}"><i class="fas fa-user-circle"></i>View Candidate</a>
        <a href="{{ url_for('add_candidate') }}"><i class="fas fa-user-circle"></i>Add Candidate</a>
        <a href="{{ url_for('search_candidate') }}"><i class="fas fa-user-circle"></i>Delete Candidate</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
</nav>
<div class="register">
    {% block content %}{% endblock %}
</div>
</body>
</html>
